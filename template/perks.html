<div class="perks-contain">
	
	<div class="perks-main">
		
		<ul class="perks">
			
			<li
				class="perk"
				ng-repeat="perk in perkDecksCalculator.childList track by $index"
				ng-class="{equipped : perk.equipped}"
				ng-init="iconStyle = getIconStyle(perk)"
			>

				<div class="perk-title">
					<span>{{ ::perk.name }}</span>
					<span>{{ ::perk.title }}</span>
				</div>
			
				<ul class="decks border">
					<li
						class="deck"
						ng-repeat="deck in perk.childList track by $index"
						ng-click="deckClick(deck)"
						ng-mouseover="deckHover(deck)"
						ng-class="{owned : deck.owned}"
					>
						<div
							class="deck-icon {{ ::className }}"
							ng-style="iconStyle"
							ng-init="className = getClassName($index)"
						></div>
					</li>
				</ul>

			</li>

		</ul>
		
	</div>

</div><!-- main -->
