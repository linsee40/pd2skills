<div class="info-contain border">
	
	<div class="info-main" ng-if="display.deck">

		<div class="info-title">
			<h1 class="title1">{{ display.deck.title }}</h1>
			<h2 class="title2">{{ display.deck.name }}</h2>
		</div>
		
		<div class="info-block-contain">
			<p
				ng-repeat="text in display.deck.text | toArray"
				ng-bind-html="text | asideText"
			></p>
		</div>
		
	</div><!-- info-main -->
	
</div><!-- info-contain -->
